<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="css/ar.css">
</head>
<body>
	<header class="he">
        <div class="hamburger-menu">
            <input type="checkbox" id="menu-btn-check">
            <label for="menu-btn-check" class="menu-btn"><span></span></label>
            <!--ここからメニュー-->
            <div class="menu-content">
                <ul>
                    <li>
                        <a href="index.html">メインメニュー</a>
                    </li>
                    <li>
                        <a href="heya.html">展示モデル紹介</a>
                    </li>
                    <li>
                        <a href="zikosyoukai.html">制作メンバー紹介</a>
                    </li>
                    <li>
                        <a href="texs.html">AR部屋</a>
                    </li>
                </ul>
            </div>
            <!--ここまでメニュー-->
        </div>
    </header>

    <a-scene mindar-image="imageTargetSrc: mind/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
          <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
          <a-asset-item id="apple" src="3D/apple.glb"></a-asset-item>
          <a-asset-item id="wolf" src="3D/Wolf-Blender-2.82a.glb"></a-asset-item>
          <a-asset-item id="panpukin" src="3D/TRL!.glb"></a-asset-item>
          <a-asset-item id="tostre" src="3D/tostre.glb"></a-asset-item>
          <a-asset-item id="whiteboard" src="3D/whiteboard2.glb"></a-asset-item>
          <a-asset-item id="doragon" src="3D/doragon.glb"></a-asset-item>
          <a-asset-item id="earth" src="3D/earth.glb"></a-asset-item>
          <a-asset-item id="spider" src="3D/spider.gltf"></a-asset-item>

        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#apple" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: 3">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#wolf" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: 4">
            <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#panpukin" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: 5">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#tostre" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: 6">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#whiteboard" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: 7">
            <a-gltf-model rotation="180 0 0 " position="0 0 0" scale="1 1 1" src="#doragon" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: 8">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#earth" animation-mixer>
          </a-entity>
          <a-entity mindar-image-target="targetIndex: 9">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#spider" animation-mixer>
          </a-entity>
      </a-scene>
</body>
</html>
